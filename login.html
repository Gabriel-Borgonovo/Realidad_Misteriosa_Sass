</head>
<body>

      <!-- Construcción del header y menu superior --> 

      <header class="header_secciones">
        <nav class="nav_menu">
            <div>
                <img src="icons/logorm.png" alt="logo" title="logo" class="logo" />
            </div>
            <input type="checkbox" id="check" />
            <label for="check" class="bar_btn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <ul class="ul_menu">
                <li class="ul_menu_li"><a class="active" href="index.html" class="inicio">Inicio</a></li>

                <li class="ul_menu_li"><a href="login.html">Login</a></li>

    </header>
    
    <main class="main_login">
       
        <div class="contiene_login">

            <div class="titulos_f">
                <h1 class="tiulo_log_reg">Login</h1>
            </div>
    
            <section class="contiene_form_login">
                <form action="login.html" class="form_login">
                    <div class="campo_login">
                        <label for="user">Usuario</label>
                        <input type="email" name="user" id="user" placeholder="ej:tunombre@gmail.com" required  class="campo c_log" />
                    </div>
                    <div class="campo_login">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" required  class="campo c_log" />
                    </div>
                    <input type="submit" value="Iniciar sesión" class="boton_iniciar iniciar">
                </form>
    
                <div class="enlace_crear_cuenta">
                    <a href="registro.html">¿aún no tenes cuenta? Clickea aquí y create una</a>
                </div>
    
            </section>

        </div>
       

    </main>

    <!-- Pie de página -->

    <footer class="footer">
        <div class="footer_links">
            <h2>Enlaces de la página</h2>
            <ul class="footer_links_ul">
                <li class="footer_links_li"><a href="index.html">Inicio</a></li>

            </ul>

            <ul class="redes_ul redes_foot">
                <li class="redes_li">
                    <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                </li> 
                <li class="redes_li">
                    <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>

            <div class="copyright">

            </div>

        </div>
         
        <div class="formulario">
            <h2 id="contacto">Escribinos por mail</h2>
            <form action="index.html" id="form_mail" class="form_mail">
                <div class="campos">
                    <label for="email" class="etiqueta">Email:</label>
                    <input type="email" placeholder="ej:tunombre@gmail.com" name="email" id="email" required class="campo" />
                </div>
                <div class="campos">
                    <label for="motivo" class="etiqueta">Motivo:</label>
                    <input type="text" placeholder="motivo" name="motivo" id="motivo" required class="campo" />
                </div>
                <div class="campos">
                    <label for="mensaje" class="etiqueta">Mensaje:</label>
                    <textarea cols="30" rows="5" placeholder="Tu mensaje" name="mensaje" id="mensaje" required class="campo_text"></textarea>
                </div>
                <input type="submit" class="boton_enviar" />
            </form> 
        </div>
        
        <div class="contiene_whatsapp">
            <a href="https://web.whatsapp.com/" target="_blank" class="whatsapp">Whatsapp</a>
        </div>
